{% extends 'homebase.html' %}
{% load static %}

{%block title%}
Hospital Signup
{%endblock%}

{%block content%}
<div class="row">
  <div class="col-8 text-centre justify-content-center align-items-center">
    <form method="POST">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="password2">Password Again</label>
        <input type="password" class="form-control" id="password2" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="qualification">Qualifications</label>
        <textarea class="form-control" id="qualification" rows="3"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-4">
    Please check your email for confirmation mail. Send a scanned copy of your documents to get your account verified
    and registered.
  </div>
</div>

{%endblock%}
