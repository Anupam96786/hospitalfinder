<div class="btn-group nav-button">
    <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-h-square" aria-hidden="true"></i> Hospital Login
    </button>
    <div class="dropdown-menu">
      <form class="px-4 py-3" method="POST">
        {%csrf_token%}
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href='{%url "signup"%}'>New around here? Sign up</a>
      <a class="dropdown-item" href="">Forgot password?</a>
    </div>
  </div>
